<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>TO DO</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link href="./css/palette.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/modal.css" rel="stylesheet" />
    <link href="./css/utils.css" rel="stylesheet" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <h1>ASDAS& - TO DO</h1>
        </a>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="esquerda">
          <div class="topo">
            <h2>Listas</h2>
            <button id="add-lista" class="add">+</button>
          </div>
          <div class="baixo">
            <div class="well" id="well-lista"></div>
          </div>
        </div>
        <div class="direita">
          <div class="topo">
            <h2>Tarefas</h2>
            <input
              type="text"
              id="pesquisa-tarefa"
              placeholder="Pesquisar tarefa..."
            />

            <div class="ordenar">
              <p>Ordenar por:</p>
              <select id="filtro-tarefa">
                <option value="data">Data e Hora</option>
                <option value="titulo">Título (alfabético)</option>
                <option value="desc">Descrição (alfabético)</option>
                <option value="prioridade">Prioridade</option>
                <option value="pendente">Pendentes</option>
              </select>
            </div>

            <button id="add-tarefa" class="add">+</button>
          </div>
          <div class="baixo">
            <div class="well" id="well-tarefa"></div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <div class="overlay hidden" id="overlay-tarefa">
      <form class="modal-form hidden" id="tarefa-form">
        <label>
          Título:
          <input type="text" name="titulo" required />
        </label>

        <label>
          Descrição:
          <textarea name="descrição" required></textarea>
        </label>

        <label>
          Data:
          <input type="date" name="data" lang="pt-BR" required />
        </label>

        <label>
          Horário:
          <input type="time" name="hora" required />
        </label>

        <label>
          Prioridade:
          <select name="prioridade" required>
            <option value="normal">Normal</option>
            <option value="importante">Importante</option>
          </select>
        </label>

        <div class="botoes">
          <button type="button" id="cancelar-tarefa">Cancelar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>

      <form id="form-nova-lista" class="modal-form hidden">
        <h2>Criar Nova Lista</h2>
        <input
          type="text"
          id="novo-titulo-lista"
          name="titulo"
          placeholder="Título da lista"
          required
        />
        <div class="botoes">
          <button type="submit">Criar</button>
          <button type="button" id="cancelar-lista">Cancelar</button>
        </div>
      </form>

      <form class="modal-form hidden" id="tarefa-edit-form">
        <label>
          Título:
          <input type="text" name="titulo" required />
        </label>

        <label>
          Descrição:
          <textarea name="descrição" required></textarea>
        </label>

        <label>
          Data:
          <input type="date" name="data" lang="pt-BR" required />
        </label>

        <label>
          Horário:
          <input type="time" name="hora" required />
        </label>

        <div
          class="options"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <label>
            Prioridade:
            <select name="prioridade" required>
              <option value="normal">Normal</option>
              <option value="importante">Importante</option>
            </select>
          </label>

          <label> Concluída: <input type="checkbox" name="concluida" /> </label>
        </div>

        <div class="botoes">
          <button type="button" id="cancelar-edit-tarefa">Cancelar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
